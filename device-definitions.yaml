---

- name: DL-LP8P
  title: LoRaWAN Ambient Air Monitor
  test_payloads:
    - 020578000f67bd618d1cedbd1081d981f4895b0bd80bb50000959895390c25
    - 020578000b67bd618d1cedbd100c25
    - 02057800080c25
  product_url: https://www.decentlab.com/support
  sensors:
    - length: 2
      values:
      - name: Air temperature
        conversion: 175.72 * x0 / 65536 - 46.85
        unit: °C
      - name: Air humidity
        conversion: 125 * x1 / 65536 - 6
        unit: '%'
    - length: 2
      values:
      - name: Barometer temperature
        conversion: (x0 - 5000) / 100
        unit: °C
      - name: Barometric pressure
        conversion: x1 * 2
        unit: Pa
    - length: 8
      values:
      - name: CO2 concentration
        conversion: x0 - 32768
        unit: ppm
      - name: CO2 concentration LPF
        conversion: x1 - 32768
        unit: ppm
      - name: CO2 sensor temperature
        conversion: (x2 - 32768) / 100
        unit: °C
      - name: Capacitor voltage 1
        conversion: x3 / 1000
        unit: V
      - name: Capacitor voltage 2
        conversion: x4 / 1000
        unit: V
      - name: CO2 sensor status
        conversion: x5
      - name: Raw IR reading
        conversion: x6
      - name: Raw IR reading LPF
        conversion: x7
    - length: 1
      values:
      - name: Battery voltage
        conversion: x0 / 1000
        unit: V

- name: DL-PR26D (Pmin=0.0, Pmax=1.0)
  title: LoRaWAN Pressure (Depth) and Temperature Sensor
  test_payloads:
    - 02016700033e8060170c7f
    - 02016700020c7f
  sensors:
    - length: 2
      values:
      - name: Pressure
        conversion: (x0 - 16384) / 32768 * ((1.0) - (0.0)) + (0.0)
        unit: bar
      - name: Temperature
        conversion: (x1 - 384) * 0.003125 - 50
        unit: °C
    - length: 1
      values:
      - name: Battery voltage
        conversion: x0 / 1000
        unit: V

- name: DL-PR21D (Pmin=-1.0, Pmax=10.0)
  title: LoRaWAN Pressure (Depth) and Temperature Sensor
  test_payloads:
    - 02016700034e8060170c7f
    - 02016700020c7f
  sensors:
    - length: 2
      values:
      - name: Pressure
        conversion: (x0 - 16384) / 32768 * ((10.0) - (-1.0)) + (-1.0)
        unit: bar
      - name: Temperature
        conversion: (x1 - 384) * 0.003125 - 50
        unit: °C
    - length: 1
      values:
      - name: Battery voltage
        conversion: x0 / 1000
        unit: V

- name: DL-IAM
  title: Indoor Ambiance Monitor
  test_payloads:
    - 020bbd007f0b926a515d48bc4e0262006981c7000093d4000b0111
    - 020bbd006f0b926a515d48bc4e02620069000b0111
    - 020bbd00010b92
  sensors:
    - length: 1
      values:
      - name: Battery voltage
        conversion: x0 / 1000
        unit: V
    - length: 2
      values:
      - name: Air temperature
        conversion: 175 * x0 / 65535 - 45
        unit: °C
      - name: Air humidity
        conversion: 100 * x1 / 65535
        unit: '%'
    - length: 1
      values:
      - name: Barometric pressure
        conversion: x0 * 2
        unit: Pa
    - length: 2
      values:
      - name: Ambient light (visible + infrared)
        conversion: x0
      - name: Ambient light (infrared)
        conversion: x1
      - name: Illuminance
        conversion: max(max(1.0 * x0 - 1.64 * x1, 0.59 * x0 - 0.86 * x1), 0) * 1.5504
        unit: lx
    - length: 3
      values:
      - name: CO2 concentration
        conversion: x0 - 32768
        unit: ppm
      - name: CO2 sensor status
        conversion: x1
      - name: Raw IR reading
        conversion: x2
    - length: 1
      values:
      - name: Activity counter
        conversion: x0
    - length: 1
      values:
      - name: Total VOC
        conversion: x0
        unit: ppb

