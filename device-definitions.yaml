- name: DL-KL66 (f0=15383.72, k=46.4859)
  title: LoRaWAN Vibrating-Wire Based Strain (Weight) Sensor
  test_payloads:
    - 0203d400033bf67fff3bf60c60
    - 0203d400020c60
  sensors:
    - length: 3
      values:
      - name: Counter reading
        conversion: x0
      - name: Measurement interval
        conversion: x1 / 32768
      - name: Frequency
        conversion: x0 / x1 * 32768
        unit: Hz
      - name: Weight
        conversion: (pow(x0 / x1 * 32768, 2) - pow((15383.72), 2)) * (46.4859) / 1000000
        unit: g
      - name: Elongation
        conversion: (pow(x0 / x1 * 32768, 2) - pow((15383.72), 2)) * (46.4859) / 1000000 * (-1.5) / 1000 * 9.8067
        unit: µm
      - name: Strain
        conversion: (pow(x0 / x1 * 32768, 2) - pow((15383.72), 2)) * (46.4859) / 1000000 * (-1.5) / 1000 * 9.8067 / 0.066
        unit: µm⋅m⁻¹
    - length: 1
      values:
      - name: Battery voltage
        conversion: x0 / 1000
        unit: V

- name: DL-ATM22
  title: LoRaWAN Wind Speed, Wind Direction and Air Temperature Sensor
  test_payloads:
    - 0208c900038009812b8014810880027fe8800880040bf5
    - 0208c900020bf5
  sensors:
    - length: 8
      values:
      - name: Wind speed
        conversion: (x0 - 32768) / 100
        unit: m⋅s⁻¹
      - name: Wind direction
        conversion: (x1 - 32768) / 10
        unit: °
      - name: Maximum wind speed
        conversion: (x2 - 32768) / 100
        unit: m⋅s⁻¹
      - name: Air temperature
        conversion: (x3 - 32768) / 10
        unit: °C
      - name: X orientation angle
        conversion: (x4 - 32768) / 10
        unit: °
      - name: Y orientation angle
        conversion: (x5 - 32768) / 10
        unit: °
      - name: North wind speed
        conversion: (x6 - 32768) / 100
        unit: m⋅s⁻¹
      - name: East wind speed
        conversion: (x7 - 32768) / 100
        unit: m⋅s⁻¹
    - length: 1
      values:
      - name: Battery voltage
        conversion: x0 / 1000
        unit: V

- name: DL-MBX
